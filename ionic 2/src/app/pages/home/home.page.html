
<h1>Welcome to the Video Games App!</h1>
<ul>
    <li *ngFor="let game of games">
        <img [src]="game.imageUrl" alt="{{ game.title }}" style="width: 100px; height: auto;">
        <h2>{{ game.title }}</h2>
        <p>{{ game.genre }} - {{ game.platform }}</p>
        <p>{{ game.description }}</p>
    </li>
</ul>
